<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <i class="fas fa-robot me-2"></i>SocialGen
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}"
                       href="{% url 'home' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if 'post-list' in request.path %}active{% endif %}"
                       href="{% url 'generator:post-list' %}">My Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'post-create' in request.path %}active{% endif %}"
                       href="{% url 'generator:post-create' %}">Generate Post</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link {% if 'about' in request.path %}active{% endif %}"
                       href="{% url 'about' %}">About</a>
                </li>
            </ul>

            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-2"></i>{{ user.username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'generator:post-list' %}">
                                <i class="fas fa-list me-2"></i>My Posts
                            </a></li>
                            <li><a class="dropdown-item" href="{% url 'generator:post-create' %}">
                                <i class="fas fa-plus me-2"></i>Generate Post
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a></li>
                        </ul>
                    </div>
                {% else %}
                    <a class="btn btn-outline-light me-2" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </a>
                    <a class="btn btn-primary" href="{% url 'signup' %}">
                        <i class="fas fa-user-plus me-2"></i>Sign Up
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
